{% extends 'devblog/base.html' %}

{% block title %}Share Post via E-mail{% endblock title %}

{% block content %}
    {% if sent %}
        <h3>{{post.title}} Successfully sent to {{form.cleaned_data.to}}</h3>
    
    {% else %}
    <h2>Share {{post.title}} by e-mail</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Share Post">
    </form>
    {% endif %}
        
{% endblock content %}
